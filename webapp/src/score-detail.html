<template>
<div class="row">
  <div class="col-md-4 col-sm-12" id="score-panel">
    <center><strong>Your Score: <span value.bind="totalScore">${totalScore}</span></strong></center>
  </div>
  <div id="accordion" class="col-md-8 col-sm-12">
    <div class="card"  repeat.for="metricScore of metricScores">
      <div class="card-header" id="heading${$index}">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapse${$index}" aria-expanded="false" aria-controls="collapse${$index}">
            ${metricScore.name} ${metricScore.score}
          </button>
        </h5>
      </div>

      <div id="collapse${$index}" class="collapse" aria-labelledby="heading${$index}" data-parent="#accordion">
        <div class="card-body">
          ${metricScore.description}
        </div>
      </div>
    </div>
  </div>
</div>
</template>
