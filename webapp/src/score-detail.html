<template>
  <center><strong>Your Score: <span value.bind="totalScore">${totalScore}</span></strong></center>
  <ul>
    <li repeat.for="metricScore of metricScores">
      ${metricScore.name}<br>
      <ul>
        <li>
          <strong>Description:</strong> ${metricScore.description}
        </li>
        <li>
          <strong>Score:</strong> ${metricScore.score}
        </li>
      </ul>
    </li>
  </ul>
</template>
