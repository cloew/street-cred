<template>
<div class="row main-content">
  <div class="card col-md-4 col-sm-12" id="score-card">
    <div class="card-body" id="score-body"><strong>Your Score: <span value.bind="totalScore">${totalScore}</span></strong></div>
  </div>
  <div id="category-accordion" class="col-md-8 col-sm-12">
    <div class="card" repeat.for="categoryScore of categoryScores">
        <div class="card-header" id="heading-category${$index}">
          <h5 class="mb-0">
            <button class="btn collapsed" data-toggle="collapse" data-target="#collapse-category${$index}" aria-expanded="false" aria-controls="collapse-category${$index}">
              ${categoryScore.name} ${categoryScore.score} <span class="toggle-caret">
            </button>
          </h5>
        </div>

        <div id="collapse-category${$index}" class="collapse" aria-labelledby="heading-category${$index}" data-parent="#category-accordion">
          <div class="card-body">
            <div style="margin-bottom: 5px;" if.bind="categoryScore.description">
              ${categoryScore.description}
            </div>

            <div id="metric-accordion-${$parent.$index}">
              <div class="card"  repeat.for="metricScore of categoryScore.metric_scores">
                <div class="card-header" id="heading-metric-${$parent.$index}-${$index}">
                  <h5 class="mb-0">
                    <button class="btn collapsed" data-toggle="collapse" data-target="#collapse-metric-${$parent.$index}-${$index}" aria-expanded="false" aria-controls="collapse-metric-${$parent.$index}-${$index}">
                      ${metricScore.name} ${metricScore.score} <span class="toggle-caret">
                    </button>
                  </h5>
                </div>

                <div id="collapse-metric-${$parent.$index}-${$index}" class="collapse" aria-labelledby="heading-metric-${$parent.$index}-${$index}" data-parent="#metric-accordion-${$parent.$index}">
                  <div class="card-body">
                    ${metricScore.description}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</template>
